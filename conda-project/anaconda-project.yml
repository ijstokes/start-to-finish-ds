name: mpg_prediction
description: Predict MPG using a linear regression model

commands:
  default:
    bokeh_app: .

platforms:
  - linux-64
  - osx-64
  - win-64

env_specs:
  anaconda44_py36:
    packages:
      - anaconda=4.4.0
      - python=3.6
    channels:
      - anaconda
      
  anaconda43:
    packages:
      - anaconda=4.3.0
      - python=3.6
    channels:
      - anaconda

  mpgmodel:      
    packages:
      - bokeh=0.12.4
      - pandas=0.19.2
      - scikit-learn=0.18.1
    channels:
      - anaconda

